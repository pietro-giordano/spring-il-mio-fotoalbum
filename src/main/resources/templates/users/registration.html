<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
      <th:block th:replace="~{/fragments/resources :: head(title='Album Fotografico')}"></th:block>
</head>
<body>
<div class="container text-center">
      <div>
            <h1>User Registration</h1>
      </div>
      <form th:action="@{/register}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                  <div class="form-group row my-2">
                        <label class="col-4 col-form-label">Username: </label>
                        <div class="col-8">
                              <input type="text" th:field="*{username}" class="form-control"
                                     required minlength="2" maxlength="20" th:errorClass="is-invalid"/>
                        </div>
                        <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                              <ul>
                                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                              </ul>
                        </div>
                  </div>

                  <div class="form-group row my-2">
                        <label class="col-4 col-form-label">Password: </label>
                        <div class="col-8">
                              <input type="password" th:field="*{password}" class="form-control"
                                     required minlength="4" maxlength="10" th:errorClass="is-invalid"/>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                              <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                              </ul>
                        </div>
                  </div>

                  <!-- mando valore roles sempre admin -->
                  <input type="hidden" th:field="*{roles}" th:value="1">

                  <div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                  </div>
            </div>
      </form>
</div>
</body>
</html>
